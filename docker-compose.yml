services:
  # FastAPI Application Service
  app:
    build: .
    container_name: lost_found_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    environment:
      - DB_HOST=your-rds-endpoint.amazonaws.com
      - DB_USER=admin
      - DB_PASSWORD=yourpassword
      - DB_NAME=lost_found_system
      - DB_PORT=3306
    networks:
      - lost_found_network

networks:
  lost_found_network:
    driver: bridge
